<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Publication Detail</title>
    <link rel="stylesheet" href="lib/style.css" />
    <style>
      :root {
        --md-vspace-step: 0.6em;
      } /* 新增：全局步进（可按需调整） */
      .md-vspace {
        display: block;
        width: 100%;
        line-height: 0;
      } /* 新增：保证作为块级空白 */

      .detail-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .back-link {
        display: inline-block;
        margin: 6px 0 10px 0;
        color: var(--accent);
      }
      .detail-header {
        text-align: center;
        margin: 10px 0 16px 0;
      }
      .detail-title {
        margin: 0.2em 0;
        font-size: 32px;
      }
      .detail-authors,
      .detail-affiliations,
      .detail-venue {
        color: var(--muted);
      }
      .detail-teaser {
        margin: 10px auto 18px auto;
        text-align: center;
      }
      .detail-teaser img {
        width: 100%;
        height: auto;
        display: block;
        border: 1px solid var(--border);
        border-radius: 12px;
        background: #eef3ff;
      }
      .detail-teaser figcaption {
        margin-top: 8px;
        color: var(--muted);
        font-size: 14px;
        text-align: justify;
        text-align-last: left;
      }
      .md-section {
        margin: 16px 0;
      }
      .md-section-title {
        text-align: left;
        margin: 0.2em 0 0.4em 0;
      }
      .md-section-body p {
        margin: 0.6em 0;
      }
      .md-sep {
        border: none;
        border-top: 1px solid var(--border);
        margin: 16px 0;
      }
      .md-img img {
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #eef3ff;
      }

      /* === 2025-09-20: Two-end justification for publication detail body === */
      .detail-body,
      .detail-body .md-section-body,
      .detail-body p,
      .detail-body li,
      .detail-body blockquote,
      .detail-body table,
      .detail-body figcaption {
        text-align: justify;
        text-align-last: left;
        text-justify: inter-ideograph;
        hyphens: auto;
        -webkit-hyphens: auto;
        -ms-hyphens: auto;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div id="detailMount"></div>
    </main>

    <footer class="footer">
      <div class="container">
        <span>© <span id="year"></span> occulte</span>
      </div>
    </footer>

    <script src="lib/renderMarkdown.js"></script>
    <script src="lib/publication-detail.js"></script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
